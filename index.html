    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #090909;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c2185b;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }
        .challenge-display {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-size: 20px;
            padding: 20px;
            border: 2px dashed #e91e63;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #e91e63;
            margin: 20px 0;
        }
        .shot-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

        </div>
        
        <!-- Pantalla de reto -->
        <div id="challenge-screen" class="hidden">
            <div class="challenge-display">
                <p id="challenge-text"></p>
            </div>
            <button id="completed-btn">Reto Cumplido</button>
            <button id="shot-btn">Tomar Shot</button>
        </div>
        
        <!-- Pantalla de shot -->
        <div id="shot-screen" class="hidden shot-screen">
            <p>¡Preparate para tu shot!</p>
            <button id="start-shot-btn">Empezar</button>
            <div id="countdown" class="countdown hidden">5</div>
        </div>
    </div>

        // Elementos del DOM
        const homeScreen = document.getElementById('home-screen');
        const challengeScreen = document.getElementById('challenge-screen');
        const shotScreen = document.getElementById('shot-screen');
        const challengeText = document.getElementById('challenge-text');
        const generateBtn = document.getElementById('generate-btn');
        const completedBtn = document.getElementById('completed-btn');
        const shotBtn = document.getElementById('shot-btn');
        const startShotBtn = document.getElementById('start-shot-btn');
        const countdownElement = document.getElementById('countdown');
        
        // Variables para el contador
        let countdown;
        let secondsLeft;
        
        // Generar reto aleatorio
        generateBtn.addEventListener('click', () => {
            const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];
            challengeText.textContent = randomChallenge;
            homeScreen.classList.add('hidden');
            challengeScreen.classList.remove('hidden');
        });
        
        // Botón Reto Cumplido
        completedBtn.addEventListener('click', () => {
            challengeScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        });
        
        // Botón Tomar Shot
        shotBtn.addEventListener('click', () => {
            challengeScreen.classList.add('hidden');
            shotScreen.classList.remove('hidden');
            countdownElement.classList.add('hidden');
            startShotBtn.classList.remove('hidden');
        });
        
        // Iniciar cuenta regresiva del shot
        startShotBtn.addEventListener('click', () => {
            startShotBtn.classList.add('hidden');
            countdownElement.classList.remove('hidden');
            
            secondsLeft = 5;
            countdownElement.textContent = secondsLeft;
            
            countdown = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = secondsLeft;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    setTimeout(() => {
                        shotScreen.classList.add('hidden');
                        homeScreen.classList.remove('hidden');
                    }, 1000);
                }
            }, 1000);
        });

</body>
</html>
